<!DOCTYPE html>
<html>
<head>
  <title>Micah's To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --input-bg: #1f1f1f;
      --btn-bg: #0d6efd;
      --li-bg: #1e1e1e;
      --danger: #ff4d4f;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --input-bg: #f0f0f0;
      --btn-bg: #0066ff;
      --li-bg: #f4f4f4;
      --danger: #e63946;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 30px 15px;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 100%;
      margin: 0 auto;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 16px;
      background-color: var(--input-bg);
      border: 1px solid #444;
      color: var(--text);
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 14px;
      font-size: 16px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
      
}.toggle-btn {
  top: 16px;
  right: 16px;
  padding: 8px 14px;
  font-size: 14px;
  background-color: var(--btn-bg);
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
      max-width: 100%;
    }

    li {
      background: var(--li-bg);
      padding: 12px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
    }

    li button {
      background: var(--danger);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    li button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>üìù Micah's To-Do List</h1>

  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme üåó</button>

  <div class="input-group">
    <input type="text" id="taskInput" placeholder="What needs to get done?">
    <button onclick="addTask()">Add Task</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");

    // Load saved tasks
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("tasks")) || [];
      saved.forEach(task => createTask(task.text, task.completed));

      // Load theme
      const theme = localStorage.getItem("theme");
      if (theme === "light") document.body.classList.add("light");
    };

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      createTask(taskText, false);
      taskInput.value = "";
      saveTasks();
    }

    function createTask(text, completed) {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = text;

      if (completed) li.classList.add("completed");

      li.appendChild(span);

      li.addEventListener("click", () => {
        li.classList.toggle("completed");
        saveTasks();
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚úñ";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
        saveTasks();
      };

      li.appendChild(deleteBtn);
      taskList.appendChild(li);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").textContent,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function toggleTheme() {.toggle-btn {}
    
    }
  </script>
</body>
</html>
